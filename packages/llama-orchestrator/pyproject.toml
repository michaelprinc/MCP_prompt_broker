[project]
name = "llama-orchestrator"
version = "2.0.0"
description = "Docker-like CLI orchestration for llama.cpp server instances"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "MichaelPrinc" }
]
keywords = ["llama.cpp", "llm", "orchestration", "cli", "inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.5",
    "typer[all]>=0.9",
    "rich>=13.7",
    "httpx>=0.25",
    "psutil>=5.9",
    "aiosqlite>=0.19",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.1",
    "ruff>=0.1",
    "mypy>=1.7",
]

[project.scripts]
llama-orch = "llama_orchestrator.cli:app"

[project.urls]
Repository = "https://github.com/MichaelPrinc/llama-orchestrator"
Documentation = "https://github.com/MichaelPrinc/llama-orchestrator#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llama_orchestrator"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.ruff.isort]
known-first-party = ["llama_orchestrator"]

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=llama_orchestrator --cov-report=term-missing"

[tool.coverage.run]
source = ["src/llama_orchestrator"]
branch = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]
